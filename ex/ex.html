<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Inventory Management</title>

  <style>
    body{
         background-color: rgb(206, 229, 236);
         font-family: 'Times New Roman', Times, serif;
    }

    .outer {
      display: grid;
      grid-template-rows: auto auto;
      gap: 30px;
      padding: 40px;
    }

    .one, .second {
      background-color: white;
      padding: 25px 35px;
      margin: 0 auto;
      border: 2px solid blue;
      border-radius: 8px;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: fit-content;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgb(235, 235, 235);
    }

    select{
      width: fit-content;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgb(235, 235, 235);
    }

    #add {
      margin-top: 15px;
      width: 40%;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }

    #add:hover {
      background-color: rgb(133, 133, 224);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid lightgray;
      text-align: left;
    }

    th {
      background-color: rgb(228, 226, 226);
    }

    .action-btn {
      background-color: blue;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: red;
    }
    
     @media (max-width: 780px) {
      .outer{
        display: grid;
        grid-template-columns: 1fr;
        gap:20px;
        padding: 15px;
      }
      .one,.second{
        width: 100%;
        margin:0;
        padding:20px;
        box-sizing: border-box;
      }
      input,select{
        width:100%;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
        .radio{
        display: none;
      }
    
      }
  </style>
</head>

<body>
  <div class="outer">
    <div class="one">
      <form name="myform" onsubmit="return addProduct(event)">
        <h1><b>Product Inventory Management</b></h1>
        <label>Product Name</label>
        <input type="text" placeholder="Enter product name" name="Name" required><br><br>

        <label>Quantity</label>
        <input style="margin-left: 38px;" type="number" placeholder="Enter quantity" name="Quantity" required>
        <label class="radio"><input type="radio" name="home" value="HomeGoods">Home Goods</label><br><br>

        <label>Category</label>
        <select style="margin-left: 38px;" id="categ" name="category">
          <option value="">select</option>
          <option value="Electronics">Electronics</option>
          <option value="Gadgets">Gadgets</option>
          <option value="Snacks">Snacks</option>
        </select><br><br>

        <input type="submit" value="Add Product" id="add">
      </form>
    </div>

    <div class="second">
      <h1><b>Product Inventory Management</b></h1>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="invent"></tbody>
      </table>
    </div>
  </div>

  <script>
     class Product {
    constructor(pname, quantity, category) {
      this.pname = pname;
      this.quantity = quantity;
      this.category = category;
    }
  }

  class Inventory {
    constructor() {
      this.products = [];
      this.tbody = document.getElementById("invent");
    }

    addProduct(product) {
      this.products.push(product);
      this.updateTable();
    }

    deleteProduct(index) {
      this.products.splice(index, 1);
      this.updateTable();
    }

    editProduct(index) {
      let p = this.products[index];
      document.myform.Name.value = p.pname;
      document.myform.Quantity.value = p.quantity;
      document.myform.category.value = p.category;   
      this.products.splice(index, 1);
      this.updateTable();
    }

    updateTable() {
      this.tbody.innerHTML = "";
      this.products.forEach((p, index) => {
        let row = document.createElement("tr");

        let namebox = document.createElement("td");
        namebox.textContent = p.pname;

        let quantitybox = document.createElement("td");
        quantitybox.textContent = p.quantity;

        let categorybox = document.createElement("td");
        categorybox.textContent = p.category;

        let actionbox = document.createElement("td");
        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.classList.add("action-btn");
        editBtn.onclick = () => this.editProduct(index);

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("action-btn", "delete-btn");
        deleteBtn.onclick = () => this.deleteProduct(index);

        actionbox.appendChild(editBtn);
        actionbox.appendChild(deleteBtn);

        row.appendChild(namebox);
        row.appendChild(quantitybox);
        row.appendChild(categorybox);
        row.appendChild(actionbox);

        this.tbody.appendChild(row);
      });
    }
  }

  const inventory = new Inventory();

  function addProduct(event) {
    event.preventDefault();

    let pname = document.myform.Name.value;
    let quantity = document.myform.Quantity.value;
    let category = document.myform.category.value;  

    if (pname && quantity && category) {
      let newProduct = new Product(pname, quantity, category);
      inventory.addProduct(newProduct);
      document.myform.reset();
    } else {
      alert("Enter all the details.");
    }
  }
  </script>
</body>
</html>
