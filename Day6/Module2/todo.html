<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .outer {
            display: grid;
            grid-template-columns: 3fr;
            border: 1px solid blue;
            margin: 100px auto;
            width: 400px;
            padding: 10px;
        }

        .box {
            border: 1px solid rgb(105, 104, 104);
            padding: 20px;
            border-radius: 5px;
        }

        .box input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid grey;
        }

        .box input[type="submit"] {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: blue;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgb(177, 173, 173);
            
        }

        .delete-btn {
            margin-left: 140px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
        }

        @media(max-width:780px){
            .outer{
                grid-template-columns: 1fr;
            }
        }

    </style>

    <script>
        function todo() {
            event.preventDefault();

            let taskinput = document.forms["myform"]["task"].value;

            if (taskinput == "") {
                alert("Please enter the task");
                return false;
            }

            let table = document.getElementById("taskTable");

            if (!table) {
                table = document.createElement("table");
                table.id = "taskTable";
                document.querySelector(".box").appendChild(table);
            }

            let row = table.insertRow();

            let cell1 = row.insertCell(0);
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            cell1.appendChild(checkbox);

            let cell2 = row.insertCell(1);
            cell2.textContent = taskinput;

            let cell3 = row.insertCell(2);
            let delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.className = "delete-btn";
            delBtn.onclick = function () {
                row.remove();
            };
            cell3.appendChild(delBtn);

            checkbox.addEventListener("change", () => {
                if (checkbox.checked) {
                    cell2.style.textDecoration = "line-through";
                } else {
                    cell2.style.textDecoration = "none";
                }
            });

            document.myform.task.value = "";
            return false;
        }
    </script>
</head>
<body>
    <div class="outer">
        <div class="box">
            <form name="myform" method="post" onsubmit="return todo()">
                <h1>To-Do List</h1>
                <input type="text" name="task" placeholder="Enter new task" style="width: 200px;">
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>
</body>
</html>
