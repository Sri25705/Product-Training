<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Calculator</title>
</head>
<body>
    <style>
    body {
      display: flex;
      justify-content: center;
      background-color: whitesmoke;
      margin-top: 150px;
    }
    .calculator {
      border: 2px solid lightblue;
      border-radius: 8px;
      background-color: white;
      padding: 15px;
      width: 250px;
    }
    #display {
      width: 100%;
      height: 40px;
      text-align: right;
      font-size: 18px;
      margin-bottom: 10px;
      padding-right: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 8px;
    }
    .buttons button {
      height: 45px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color:whitesmoke;
    }
    .buttons button.operator {
      background: lightblue;
      color: white;
    }
    .buttons button.equal {
      grid-column: span 2;
      background-color:lightgreen;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" value="0" readonly>
    <div class="buttons" id="buttons"></div>
  </div>

  <script>
    const buttonLayout = [
      "7","8","9","/",
      "4","5","6","*",
      "1","2","3","-",
      "0",".","C","+",
      "="
    ];

    const display = document.getElementById('display');
    const buttonsContainer = document.getElementById('buttons');

    buttonLayout.forEach(label => {
      const btn = document.createElement('button');
      btn.textContent = label;

      if (['/','*','-','+'].includes(label)) {
        btn.classList.add('operator');
      }
      if (label === '=') {
        btn.classList.add('equal');
      }

      btn.addEventListener('click', () => handleInput(label));
      buttonsContainer.appendChild(btn);
    });

    let current = '';
    function handleInput(val) {
      if (val === 'C') {
        current = '';
        display.value = '0';
        return;
      }
      if (val === '=') {
        try {
          current = eval(current).toString();
          display.value = current;
        } catch {
          display.value = 'Error';
          current = '';
        }
        return;
      }
      current += val;
      display.value = current;
    }
  </script>
    
</body>
</html>
