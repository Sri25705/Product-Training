<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <style>
        .page{
            display: grid;
            grid-template-rows:20% 80%;
            gap:25px;
        }
        .top{
            padding:10px;
            display: grid;
            grid-template-rows: auto auto auto;
            background-color: white;
            border: 1px solid black;
            gap:10px;
            height:60px;
        }

        .content{
            display: grid;
            column-gap: 50px;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            gap:10px;
           
}

.content > div {
  background-color: #f1f1f1;
  border: 1px solid black;
  padding: 20px;
  font-size: 30px;
  text-align: center;
  border-radius: 6px;
  height: 100px;
}

    .quiz1 {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid lightgrey;
      transition:all 0.3s ease;
      cursor:pointer;
      height: fit-content;
    }
    .quiz1:hover{
      
      transform:translateX(16px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      margin-left: 20px;
    }

    </style>

</head>

<body>
    <div class="page">
        <div class="top">
            <div class="logo">
           <img src="bringavo.png" background-color="red" alt="icon" width="30px" height="30px"> <b style="color: crimson;font-family: 'Times New Roman', Times, serif;font-size: larger;"> QuizZZZZ</b></p>
        </div>


        </div>

        <div class="content">
            <div class="quiz 1">quiz1</div>
            <div class="quiz 2">quiz2</div>
            <div class="quiz 3">quiz3</div>
            <div class="quiz 4">quiz4</div>
            <div class="quiz 5">quiz1</div>
            <div class="quiz 6">quiz6</div>
            <div class="quiz 7">quiz7</div>
            <div class="quiz 8">quiz8</div>
            
        </div>

        </div>
</body>
</html>
