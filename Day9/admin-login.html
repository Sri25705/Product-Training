<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0b2b3c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 380px;
      background: #00a79d;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border-radius: 4px;
    }

    .header {
      text-align: left;
      padding: 30px 30px 0 30px;
      color: white;
      font-weight: 600;
      letter-spacing: 1px;
    }

    form {
      padding: 40px 30px 50px 30px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      position: relative;
      z-index: 2;
    }

    .input-box {
      position: relative;
    }

    .input-box input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.6);
      outline: none;
      color: white;
      font-size: 14px;
      padding: 10px 0 8px 30px;
    }

    .input-box i {
      position: absolute;
      left: 0;
      top: 8px;
      color: white;
    }

    .login-btn {
      background: #f9d342;
      border: none;
      padding: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 2px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #ffe36d;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
    }

    .forgot:hover {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>LOGIN</span>
    </div>

    <form id="loginForm">
      <div class="input-box">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email ID" id="email" required>
      </div>

      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" id="password" required>
      </div>

      <input type="submit" value="LOGIN" class="login-btn">
      <div class="forgot">Forgot Password?</div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a0dac2072e.js" crossorigin="anonymous"></script>

  <script>
    const loginForm = document.getElementById('loginForm');

    // Redirect to admin.html on login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent page refresh
      window.location.href = "admin.html"; // Redirect to admin page
    });
  </script>
</body>
</html>
