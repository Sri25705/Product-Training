<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End of Quiz Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      box-sizing: border-box;
      margin:0;
      padding:0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body{
      background-color: #f8f9fa;
      color:#333;
    }

    /* ‚úÖ Header */
    header{
      background-color: #343a40;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .course-name{
      font-size: 20px;
      font-weight: 600;
    }

    header .user-name{
      font-size: 18px;
    }

    /* ‚úÖ Container */
    .container{
      max-width: 900px;
      background-color: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Score Display */
    .score-section{
      text-align: center;
      margin-bottom: 30px;
    }

    .score-section h2{
      font-size: 24px;
      margin-bottom: 10px;
    }

    .score-value{
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }

    /* ‚úÖ Detailed Breakdown */
    .breakdown-section{
      margin-top: 20px;
    }

    .breakdown-section h3{
      margin-bottom: 15px;
      font-size: 20px;
    }

    .breakdown-list{
      list-style: none;
      padding: 0;
    }

    .breakdown-list li{
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .breakdown-question{
      font-weight: 600;
    }

    .user-answer{
      color: #007bff;
    }

    .correct-answer{
      color: green;
    }

    /* ‚úÖ Leaderboard */
    .leaderboard-section{
      margin-top: 30px;
    }

    .leaderboard-section h3{
      margin-bottom: 15px;
      font-size: 20px;
    }

    table{
      width:100%;
      border-collapse: collapse;
    }

    th, td{
      border:1px solid #ddd;
      padding:10px;
      text-align:center;
    }

    th{
      background-color: #f2f2f2;
    }

    .highlight-row{
      background-color: #d1ecf1;
      font-weight: bold;
    }

    /* ‚úÖ Navigation Buttons */
    .nav-buttons{
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-buttons button{
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover{
      background-color: #0056b3;
    }

    @media(max-width:600px){
      .nav-buttons{
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Header -->
  <header>
    <div class="course-name" id="courseName">Course Name</div>
    <div class="user-name" id="userName">User</div>
  </header>

  <!-- ‚úÖ Summary Container -->
  <div class="container">

    <!-- Score Display -->
    <div class="score-section">
      <h2>üéØ Quiz Completed!</h2>
      <div class="score-value" id="scoreValue">Your Score: 0 / 10 (0%)</div>
    </div>

    <!-- Detailed Breakdown -->
    <div class="breakdown-section">
      <h3>üìù Detailed Breakdown</h3>
      <ul class="breakdown-list" id="breakdownList">
        <!-- Populated via JS -->
      </ul>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard-section">
      <h3>üèÜ Leaderboard</h3>
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated via JS -->
        </tbody>
      </table>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id="retakeBtn">üîÅ Retake Quiz</button>
      <button id="chooseCourseBtn">üìö Choose Another Course</button>
    </div>
  </div>

<script>
  // ‚úÖ Load Data from localStorage
  const username = JSON.parse(localStorage.getItem("username")) || "Guest";
  const courseName = localStorage.getItem("selectedCourse") || "Course";

  document.getElementById("userName").textContent = username;
  document.getElementById("courseName").textContent = courseName;

  const quizResult = JSON.parse(localStorage.getItem("quizResult")) || {
    score: 0,
    total: 10,
    answers: [],
    questions: []
  };

  // ‚úÖ Score Display
  const percentage = ((quizResult.score / quizResult.total) * 100).toFixed(1);
  const scoreValueEl = document.getElementById("scoreValue");
  scoreValueEl.textContent = `Your Score: ${quizResult.score} / ${quizResult.total} (${percentage}%)`;

  if(quizResult.score === 0){
    scoreValueEl.style.color = "red";
  }else if(quizResult.score <= 5){
    scoreValueEl.style.color = "goldenrod";
  }else{
    scoreValueEl.style.color = "green";
  }

  // ‚úÖ Breakdown Section
  const breakdownList = document.getElementById("breakdownList");
  quizResult.questions.forEach((q, index)=>{
    const li = document.createElement("li");
    li.innerHTML = `
      <div class="breakdown-question">Q${index+1}. ${q.text}</div>
      <div>Your Answer: <span class="user-answer">${q.options[quizResult.answers[index]] || "No answer"}</span></div>
      <div>Correct Answer: <span class="correct-answer">${q.options[q.correct]}</span></div>
    `;
    breakdownList.appendChild(li);
  });

  // ‚úÖ Leaderboard (Optional Demo)
  // Normally you'd fetch this from a backend. Here we simulate.
  const leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];
  leaderboardData.push({ name: username, score: quizResult.score });
  leaderboardData.sort((a,b)=>b.score - a.score);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboardData));

  const leaderboardTableBody = document.querySelector("#leaderboardTable tbody");
  leaderboardData.forEach((entry, index)=>{
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index+1}</td>
      <td>${entry.name}</td>
      <td>${entry.score}</td>
    `;
    if(entry.name === username && entry.score === quizResult.score){
      row.classList.add("highlight-row");
    }
    leaderboardTableBody.appendChild(row);
  });

  // ‚úÖ Navigation Buttons
  document.getElementById("retakeBtn").addEventListener("click", ()=>{
    window.location.href = "quiz_page.html";
  });

  document.getElementById("chooseCourseBtn").addEventListener("click", ()=>{
    window.location.href = "quiz.html";
  });
</script>

</body>
</html>
