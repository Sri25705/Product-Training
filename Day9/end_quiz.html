<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>End of Quiz Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header p {
      font-size: 18px;
      color: #555;
    }
    .score {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }
    .score.green {
      background-color: #d4edda;
      color: #155724;
    }
    .score.yellow {
      background-color: #fff3cd;
      color: #856404;
    }
    .score.red {
      background-color: #f8d7da;
      color: #721c24;
    }
    .breakdown {
      margin-top: 20px;
    }
    .breakdown h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .question-item {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }
    .question-item p {
      margin: 5px 0;
    }
    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .navigation-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .navigation-buttons .retake {
      background: #007bff;
      color: white;
    }
    .navigation-buttons .choose {
      background: #28a745;
      color: white;
    }
    .leaderboard {
      margin-top: 30px;
    }
    .leaderboard h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      background: #eee;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 4px;
    }
    .highlight {
      background-color: #ffd700 !important;
      font-weight: bold;
    }

    footer{
    position: fixed;
    bottom: 0; 
    width: 100%; 
    text-align: center;
    background-color: rgba(117, 133, 104, 0.137);
}

    footer a{
  text-decoration: none;
  color:rgba(255, 145, 0, 0.699);
  padding:10px;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="courseName">Course: </h1>
      <p id="userName">User: </p>
    </header>

    <div id="scoreDisplay" class="score">Score: </div>

    <div class="breakdown">
      <h2>Question Breakdown</h2>
      <div id="breakdownList"></div>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>

    <div class="navigation-buttons">
      <button class="retake" id="retakeBtn">Retake Quiz</button>
      <button class="choose" id="chooseCourseBtn">Choose Another Course</button>
    </div>
  </div>

    <footer>
          <a href="quiz.html">Home</a>
          <a href="logout">Logout</a>
        </footer>

  <script>
    
    const userName = localStorage.getItem("currentUserName") || "Guest";
    const courseName = localStorage.getItem("currentCourseName") || "Course";
    const score = parseInt(localStorage.getItem("quizScore")) || 0;
    const totalQuestions = parseInt(localStorage.getItem("totalQuestions")) || 10;
    const answersData = JSON.parse(localStorage.getItem("answersData")) || [];

    document.getElementById("courseName").textContent = `Course: ${courseName}`;
    document.getElementById("userName").textContent = `User: ${userName}`;

    const percentage = ((score / totalQuestions) * 100).toFixed(0);
    const scoreDisplay = document.getElementById("scoreDisplay");
    scoreDisplay.textContent = `Score: ${score}/${totalQuestions} (${percentage}%)`;

    if (score === 0) {
      scoreDisplay.classList.add("red");
    } else if (score <= 5) {
      scoreDisplay.classList.add("yellow");
    } else {
      scoreDisplay.classList.add("green");
    }

    const breakdownList = document.getElementById("breakdownList");
    answersData.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "question-item";
      div.innerHTML = `
        <p><strong>Q${index + 1}:</strong> ${item.question}</p>
        <p>Your Answer: ${item.userAnswer || "<em>Not Answered</em>"}</p>
        <p>Correct Answer: ${item.correctAnswer}</p>
      `;
      breakdownList.appendChild(div);
    });

    const leaderboardData = JSON.parse(localStorage.getItem("leaderboardData")) || [];
    leaderboardData.sort((a,b) => b.score - a.score);
    const leaderboardList = document.getElementById("leaderboardList");

    leaderboardData.forEach(entry => {
      const li = document.createElement("li");
      li.textContent = `${entry.name}: ${entry.score}`;
      if (entry.name === userName) {
        li.classList.add("highlight");
      }
      leaderboardList.appendChild(li);
    });

    document.getElementById("retakeBtn").addEventListener("click", () => {
      window.location.href = "quiz-page.html";
    });

    document.getElementById("chooseCourseBtn").addEventListener("click", () => {
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
