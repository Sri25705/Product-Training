<div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">

  <div class="card shadow-lg border-0 rounded-4 w-75 p-4" style="min-height: 85vh;">

    <div class="header-section d-flex justify-content-between align-items-center px-3 mb-3">

      <div class="d-flex align-items-center gap-3">
        <h5 class="fw-bold text-danger mb-0 d-flex align-items-center">
          <i style="color: red;" class="fa-solid fa-meteor me-2"></i> Bringova
        </h5>

        <div class="search-bar d-flex align-items-center border rounded-pill px-2"
             style="background:white; width:220px; height:35px;">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Search"
                 class="form-control border-0 shadow-none" style="font-size: 0.9rem;">
        </div>
      </div>

      <div class="d-flex align-items-center gap-3">
        <div><i class="fa-solid fa-bell"></i></div>
        <span class="fw-bold">{{ userName }}</span>

        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown"></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row g-0" style="min-height: calc(85vh - 80px);">

      <div class="col-md-3 col-lg-2 bg-white  px-0 sidebar">
        <app-sidebar [userId]="userId"></app-sidebar>
      </div>

      <div class="col-md-9 col-lg-10 ps-3">
        <div class="card shadow-sm p-4 content-area" style="min-height: 100%; background: #f8ddee;">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
