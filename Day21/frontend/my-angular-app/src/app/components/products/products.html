<div class="container mt-4">

  <h3 class="mb-3 fw-bold text-danger">Products</h3>

  <div class="scroll-box">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.productId }}</td>
          <td>{{ p.productName }}</td>
          <td>₹ {{ p.price }}</td>
          <td>
            <button class="btn btn-buy btn-sm" (click)="buyProduct(p)">
              Buy
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showForm" class="card shadow p-3 mt-4">

    <form #orderForm="ngForm" class="scroll-box">

      <h5 class="fw-bold text-secondary">
        Buy {{ selectedProduct?.productName }}
      </h5>

      <label class="mt-2">Quantity</label>
      <input type="number"
             name="qty"
             [(ngModel)]="qty"
             required
             min="1"
             class="form-control"
             (input)="calculateTotal()"
             #qtyCtrl="ngModel"/>
      <div class="text-danger" *ngIf="qtyCtrl.invalid && qtyCtrl.touched">
        Quantity is required and must be greater than 0.
      </div>

      <label class="mt-2">Note</label>
      <input type="text"
             name="note"
             [(ngModel)]="note"
             required
             class="form-control"
             #noteCtrl="ngModel"/>
      <div class="text-danger" *ngIf="noteCtrl.invalid && noteCtrl.touched">
        Note is required.
      </div>

      <label class="mt-2">Bag Option</label>
      <input type="text"
             name="bagOption"
             [(ngModel)]="bagOption"
             required
             class="form-control"
             #bagCtrl="ngModel"/>
      <div class="text-danger" *ngIf="bagCtrl.invalid && bagCtrl.touched">
        Bag option is required.
      </div>

      <label class="mt-2">Type (UPI / COD)</label>
      <input type="text"
             name="type"
             [(ngModel)]="type"
             required
             class="form-control"
             #typeCtrl="ngModel"/>
      <div class="text-danger" *ngIf="typeCtrl.invalid && typeCtrl.touched">
        Type is required.
      </div>

      <h6 class="mt-3 fw-bold">Total: ₹ {{ totalAmount }}</h6>

      <div class="btn-row mt-3">
        <button
          class="btn btn-action"
          [disabled]="orderForm.invalid"
          (click)="submitOrder()">
          Submit
        </button>

        <button
          type="button"
          class="btn btn-action cancel"
          (click)="showForm=false">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
