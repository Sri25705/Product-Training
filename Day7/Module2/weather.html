<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .outer {
            display:grid;
            grid-template-columns: 3fr;
            margin: 100px auto;
            width: fit-content;
            border: 1px solid blue;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .box {
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }

        .box input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border-color: lightgray;
        }

        .box input[type="submit"] {
            padding: 12px;
            background-color: blue;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
        }

        #weather-icon img {
            height: 50px;
            width: 50px;
        }

        @media(max-width:780px){
            .outer{
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>

<body>
    <div class="outer">
        <div class="box">
            <h1>Weather Dashboard</h1>
            <form id="weatherForm">
                <input type="text" id="city" placeholder="Enter city name" required>  <input type="submit" value="Search">
            </form>
            <p id="error" style="color:red;"></p>
            <p><b>City:</b> <span id="city-name"></span></p>
            <p><b>Temperature:</b> <span id="temperature"></span></p>
            <p><b>Humidity:</b> <span id="humidity"></span></p>
            <p id="weather-icon"></p>
        </div>
    </div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", function(event) {
            event.preventDefault();
            getWeather();
        });

        async function getWeather() {
            let city = document.getElementById('city').value;
            let apikey = 'e5fe9c3b87164e129a5100948252909';
            let url = `http://api.weatherapi.com/v1/current.json?key=${apikey}&q=${city}`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    document.getElementById('error').innerText = "City not found.";
                    document.getElementById('city-name').innerText = '';
                    document.getElementById('temperature').innerText = '';
                    document.getElementById('humidity').innerText = '';
                    document.getElementById('weather-icon').innerHTML = '';
                } else {
                    document.getElementById('error').innerText = '';
                    document.getElementById('city-name').innerText = data.location.name;
                    document.getElementById('temperature').innerText = data.current.temp_c + " C";
                    document.getElementById('humidity').innerText = data.current.humidity + " %";
                    document.getElementById('weather-icon').innerHTML =
                        `<img src="https:${data.current.condition.icon}" alt="Weather Icon">`;
                }
            } catch (error) {
                document.getElementById('error').innerText = "Error fetching weather data.";
                console.error("Fetch error: ", error);
            }
        }
    </script>
</body>
</html>
